<div ng-controller="homeVideosCtrl">
    <ul class="">
        <li  ng-repeat="video in videos | limitTo: 8">

            <div class="video-wrapper" video-hover="hover">
                <video  name="media" preload="metadata" loop muted>
                    <source src="{{ video.contentOffset | trustUrl }}" >
                </video>
                <div class="hover-video" >
                    <button><span class="glyphicon glyphicon-link "></span></button>
                    <button><span class="glyphicon glyphicon-search "></span> </button>
                </div>
            </div>

        </li>
    </ul>
</div>
