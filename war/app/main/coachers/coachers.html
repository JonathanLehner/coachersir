<div ng-controller="coachersCtrl" >
    <div></div>
    <div>
        </div>
        <div class="coachProperties" >
            <ul>
                <li ng-repeat="coach in coachers">
                    <div class="coacherShadow"><a href style="background-color: inherit; width: auto; padding: 0px">
                        <img src={{coach.mainPhoto}} class="coachImg">
                    </a>
                        <div>
                            <span ng-value="getGender(coach.gender)">{{coach.name}}</span>
                        </div>
                        <div >
                            <span >{{gender}} {{coach.age}} </span>
                        </div >
                    </div>
                </li>
            </ul>
        </div>

</div>
<div id="coachers1"></div>
