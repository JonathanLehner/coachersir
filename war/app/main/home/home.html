<div ng-controller="homeCtrl">

    <h4>
        {{'favoriteVideos' | translate}}
    </h4>

    <carousel3d ng-model="slides"
                options="options"
                on-selected-click="selectedClick(index)"
                on-slide-change="app.slideChanged(index)"
                on-last-slide="app.lastSlide(index)"
                on-before-change="app.beforeChange(index)">
    </carousel3d>

    <check-box-filters age1="age1(age)"></check-box-filters>

	<div class="homeProperties">
		<ul>
			<li ng-repeat="vid in videos" class="homeli">
				<div class="coacherShadow">

					<div class="homeTitle">{{vid.headline}}</div>

					<div class="check">
						<div class="explainText">
							<p>{{vid.description}}</p>
						</div>
					</div>

                    <video ng-src="{{ vid.content | trustUrl }}" controls >
                    </video>
				</div>
			</li>
		</ul>
	</div>
</div>
