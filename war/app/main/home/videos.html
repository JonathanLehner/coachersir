<div ng-controller="homeCtrl">
	<div class="homeProperties" >
	    <ul>
	    	<li ng-repeat="vid in videos" class="homeli">
	            <div class="coacherShadow">
	                
	                <div class = "homeTitle">
	                    {{vid.headline}}
	                </div>
	                
	                <div class="check">
		                <div  class="explainText">
		                    <p>{{vid.description}}</p>
	                    </div>
	                </div>
 	            	
 	            	<video class="homeVid" src={{vid.content}} controls></video>
	
            	</div>
	        </li>
	    </ul>
	</div>
</div>
