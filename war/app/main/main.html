<div  style="position: relative;" ng-controller="mainCtrl">
    <div style="margin-bottom: -5%">
         <video ng-show="isHome.flag" muted autoplay loop="loop"  style="position: relative;
	        width: 100.65%;
	        height: auto;
	        float: right;
	        margin: -8px;">
            <source src="https://www.youtube.com/watch?v=TNBq077wlmc" visability="hidden" type="video/youtube">
        </video>
        
    <Img src="../../photos/coachers.png" ng-hide="isHome.flag"/>

    </div>
    
    <div class="mainPosition">
        <div class="MainTitle">
           <div style="color:#ffffff; display: flex;">
               <a href="" ng-click="signIn()" style="width:20px">SignIn </a>
               <span><a href="" style="width:20px" ng-click="signUp()" style="width:20px">SignUp </a></span></div>

            <ul ng-class="{'menu': isHome.flag, 'menuCoach': !isHome.flag}">
                <li><a class="HomeTitle active"  ui-sref="main.home"><span class="glyphicon glyphicon-home"></span> {{'Menu.Home' | translate}}</a></li>
                <li><a class="CoachTitle" ui-sref="main.coach">{{'Menu.Coachers' | translate}}</a></li>
                <li><a class="CoachArticleTitle" ui-sref="main.articles">{{'Menu.Articles' | translate}}</a></li>
                <li><a class="AboutUsTitle" ui-sref="main.aboutUs">{{'Menu.AboutUs' | translate}}</a></li>
                <li><a class="ContactUsTitle" ui-sref="main.contactUs">{{'Menu.ContactUs' | translate}}</a></li>

            </ul>

            <div class="section1"  class="ui" ui-view="app">
                </div>
        </div>
    </div>
</div>
