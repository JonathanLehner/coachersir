<div>
    <div>{{filter | translate}}</div>
    <div ng-class="search ? 'down-search' : 'up-search'" style="transition: 3s">
        <div ng-show="search" >
            <div>
                <span class="glyphicon glyphicon-triangle-bottom" style="color: #72D0F4; font-weight: bold;    font-size: 15px;
                    margin: 10px;" ng-click="search=false"> {{'SEARCH.DOWN' | translate }}</span>
            </div>
          </div>

        <div ng-show="!search"  >
            <div class="filters">
                <!-- Age Range-->
                <ul ng-class="search ? 'down-search' : 'up-search'" style="transition: 3s">
                    <li ng-repeat="age in ageRange" style="list-style-type: none; transition-delay: 2s;" >
                        <div flex-xs flex="50" ng-click="test(age)">
                            <md-checkbox class="md-primary"  >
                                {{age.range}}
                            </md-checkbox>
                        </div>
                    </li>
                </ul>

                <!-- Location Range-->
                <ul ng-class="search ? 'down-search' : 'up-search'" style="transition: 3s">
                    <li ng-repeat="state in locations" style="list-style-type: none; ">
                        <div>
                            <div flex-xs flex="50" ng-click="test(age)">
                                <md-checkbox class="md-primary"  >
                                    {{state.name}}
                                </md-checkbox>
                            </div>
                        {{state.cities[0].name}}
                            <div ng-repeat="city in state.cities">
                                <div flex-xs flex="50" ng-click="test(age)">
                                    <md-checkbox class="md-primary">
                                        {{city.name}}
                                    </md-checkbox>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>

                <!-- Degrees-->
                <ul ng-class="search ? 'down-search' : 'up-search'" style="transition: 3s">
                    <li ng-repeat="degree in degrees" style="list-style-type: none; ">
                        <div flex-xs flex="50" ng-click="test(age)">
                            <md-checkbox class="md-primary"  >
                                {{degree}}
                            </md-checkbox>
                        </div>
                    </li>
                </ul>

                <!-- Location-->
                <ul ng-class="search ? 'down-search' : 'up-search'" style="transition: 3s">
                    <li ng-repeat="gender in genders" style="list-style-type: none; ">
                        <div flex-xs flex="50" ng-click="test(age)">
                            <md-checkbox class="md-primary"  >
                                {{gender}}
                            </md-checkbox>
                        </div>
                    </li>
                </ul>

            </div>

        </div>

    </div>

    <div ng-show="!search" class="glyphicon glyphicon-triangle-top" style="color: #72D0F4;  font-weight: bold;  font-size: 15px;
    margin: 10px;" ng-click="search=true"> {{'SEARCH.UP' | translate }}</div>
    <hr style="margin-top : 10px;background-image: linear-gradient(to right, rgba(0, 0, 0, 0), #72D0F4, rgba(0, 0, 0, 0));">
</div>
