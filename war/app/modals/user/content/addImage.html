<div ng-controller="addImageCtrl">
    <form name="file"
   		action="some_target_url"
        class="dropzone"
        id="dropzone">
        <div class="dz-default dz-message">{{'SignUp.Drop_Img' | translate}}</div>
    </form>
	<br>
	<md-input-container>
          	<label>{{'General.Headline' | translate}}</label>
          	<input id="imageHeadline" placeholder="" ng-model="headline" />
      	</md-input-container>
	<br>
	<md-input-container>
          	<label>{{'General.Description' | translate}}</label>
          	<input id="imageDescription" placeholder="" ng-model="description"/>
   	</md-input-container>
	<br>
    <button class="btn btn-success" ng-click="uploadFile()">{{'General.Add' | translate}}</button>
</div>
