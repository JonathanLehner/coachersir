<div class="container userModal" ng-controller="userCtrl">
    <h2>Dynamic Tabs</h2>

    <div>
        <button type="submit" class="btn btn btn-primary submit" ng-click="saveUser()">
            {{'User.Save' | translate}}
        </button>
    </div>

    <ul class="nav nav-tabs">
        <li class="userLi active" ui-sref-active="active"><a data-toggle="tab" ui-sref="details">{{'User.Details' | translate}}</a></li>
        <li class="userLi" ui-sref-active="active"><a data-toggle="tab"  ui-sref="images" >{{'User.Images' | translate}}</a></li>
        <li class="userLi" ui-sref-active="active"><a data-toggle="tab"  ui-sref="articles" >user articles</a></li>
        <li class="userLi" ui-sref-active="active"><a data-toggle="tab"  ui-sref="addArticle" >add article</a></li>
        <li class="userLi"><a data-toggle="tab" >{{'User.Video' | translate}}</a></li>
        <li class="userLi"><a data-toggle="tab" >{{'User.Article' | translate}}</a></li>
        <li class="userLi"><a data-toggle="tab" >{{'User.BeforeAnd' | translate}}</a></li>
    </ul>

    <div class="section1"  class="ui" ui-view="userView">
    </div>


</div>
