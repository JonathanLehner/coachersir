<div class="icon-div" id="user-menu">
    <span ng-if="status.editEnabled">
        <span ng-show="!status.editClicked" class="user-icon glyphicon glyphicon-pencil" ng-click="clicked('edit')">
        </span>
        <span ng-show="status.editClicked"  class="user-icon glyphicon glyphicon-arrow-right" ng-click="clicked('edit')">
        </span>
    </span>

    <span ng-if="status.addEnabled">
        <span ng-show="!status.addClicked" class="user-icon glyphicon glyphicon-plus" ng-click="clicked('add')"  data-toggle="tooltip" data-placement="bottom" title="add Content">
        </span>
        <span ng-show="status.addClicked" class="user-icon glyphicon glyphicon-minus" ng-click="clicked('add')" data-toggle="tooltip" data-placement="bottom" title="hide content">
        </span>
    </span>

    <span ng-if="(status.editClicked || status.addClicked) && status.saveEnabled">
        <span ng-show="!status.saveClicked" class="user-icon glyphicon glyphicon-floppy-disk" ng-click="saveContentButton()">
        </span>

    </span>



  <!--  <span ng-show="saveEnabled" class="user-icon glyphicon glyphicon-floppy-disk" ng-class="isDirty? 'user-icon':'user-icon-invisible'"></span>
    <span class="user-icon glyphicon glyphicon-share-alt"></span>
-->
    <add-content ng-if="status.addClicked" url={{type}} user="user" data="getData()">
    </add-content>
</div>
