<div ng-controller="userArticlesCtrl" >
    <div ng-if="myPageViewed" user-menu type="Article" user="user" data="getData()" add="true" edit="true" save="true" tags="true"></div>

    <div id="user-article" class="user-article">
        <div ng-if="articles.length == 0 && !myPageViewed" class="no-data">
            {{"User.No_Data" | translate}}
        </div>
        <div ng-if="articles.length == 0 && myPageViewed" class="no-data">
            {{"User.No_Data_My" | translate}}
        </div>
        <div ng-if="articles.length != 0">
            <ul class="row">
                <li ng-repeat="article in articles | orderBy: article.id ">
                    <md-card class="article-content" >
                        <md-card-content>
                            <h2>{{article.headline}}</h2>
                            <div ng-bind-html="article.content">  </div>
                            <md-chips ng-model="article.tags" readonly="true">
                                <md-chip-template>
                                    {{$chip | tagId}}
                                </md-chip-template>
                            </md-chips>
                            <!--<div>
                                <md-chips>
                                    <md-chip ng-repeat="tag in article.tags">{{tag}}</md-chip>
                                </md-chips>
                            </div>-->
                         </md-card-content>
                    </md-card>
                </li>
            </ul>
        </div>


    </div>
</div>
