<div ng-controller="userArticlesCtrl" id="user-content">
    <add-content ng-if="status.addClicked" url="Article" user="user" data="getData()">
    </add-content>

    <div  class="user-article">
        <div ng-if="articles.length == 0 && !myPageViewed" class="no-data">
            {{"User.No_Data" | translate}}
        </div>
        <div ng-if="articles.length == 0 && myPageViewed" class="no-data">
            {{"User.No_Data_My" | translate}}
        </div>
        <div ng-if="articles.length != 0">
            <ul class="row">
                <li ng-repeat="article in articles | orderBy: article.id ">
                    <md-card id="article.id" class="article-content" ng-show="isDeleted(article.id)">
                        <label  ng-if="status.editClicked"><a ng-click="deleteContent(article.id)" class="fa fa-trash" style="font-size: medium"></a></label>
                        <md-card-content>
                            <h2>{{article.headline}}</h2>
                            <div ng-bind-html="article.content">  </div>
                            <md-chips ng-model="article.tags" readonly="true">
                                <md-chip-template>
                                    {{$chip | tagId}}
                                </md-chip-template>
                            </md-chips>
                            <!--<div>
                                <md-chips>
                                    <md-chip ng-repeat="tag in article.tags">{{tag}}</md-chip>
                                </md-chips>
                            </div>-->
                         </md-card-content>
                    </md-card>
                </li>
            </ul>
        </div>
    </div>
</div>
