<div ng-controller="userImagesCtrl" style="margin-top:5%">

    <!-- #region Jssor Slider Begin -->

    <!-- Generated by Jssor Slider Maker Online. -->
    <!-- This demo works without jquery library. -->


    <div id="user-image">
        <div ng-if="images.length == 0 && !myPageViewed" class="no-data">
            {{"User.No_Data" | translate}}
        </div>
        <div ng-if="images.length == 0 && myPageViewed" class="no-data">
            {{"User.No_Data_My" | translate}}
        </div>
        <div id="jssor_1" ng-if="images.length != 0"  style="position: relative; margin: 0 auto; top: 0px; left: 0px; width: 600px; height: 300px; overflow: hidden; visibility: hidden;">

            <div data-u="slides" style="cursor: default; border-radius: 3%;position: relative;padding-top:5%; top: 0px; left: 0px; width: 600px; height: 300px; overflow: hidden;">
                <div ng-repeat="image in images" data-p="112.50" style="display: none;">
                    <img data-u="image" ng-src="{{image['content'] | trustUrl}}" style="border-radius: 3%" />
                    <img data-u="thumb" ng-src="{{image['content'] | trustUrl}}" />
                </div>
            </div>
            <!-- Thumbnail Navigator -->
            <div u="thumbnavigator" class="jssort03" style="position:absolute;left:0px;bottom:0px;width:600px;height:60px;" data-autocenter="1">
                <div style="position: absolute; top: 0; left: 0; width: 100%; height:100%; background-color: #000; filter:alpha(opacity=30.0); opacity:0.3;"></div>
                <!-- Thumbnail Item Skin Begin -->
                <div u="slides" style="cursor: default;">
                    <div u="prototype" class="p">
                        <div class="w">
                            <div u="thumbnailtemplate" class="t"></div>
                        </div>
                        <div class="c"></div>
                    </div>
                </div>
                <!-- Thumbnail Item Skin End -->
            </div>
            <!-- Arrow Navigator -->
            <span data-u="arrowleft" class="jssora02l" style="top:0px;left:8px;width:55px;height:55px;" data-autocenter="2"></span>
            <span data-u="arrowright" class="jssora02r" style="top:0px;right:8px;width:55px;height:55px;" data-autocenter="2"></span>
            <a href="http://www.jssor.com" style="display:none">Bootstrap Carousel</a>
        </div>
        <add-content ng-if="myPageViewed" url="Image"></add-content>
    </div>
</div>
