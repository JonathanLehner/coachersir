<div ng-controller="userImagesCtrl">
    <div id="slides_control" ng-show="true">

        <div id="carousel-example-generic" ng-mouseenter="pause()" ng-mouseleave="play()" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" ng-repeat="slide in slides" data-slide-to="{{$index}}" ng-class="{active:!$index}"></li>
             </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item" ng-repeat="slide in slides" ng-class="{active:!$index}">
                    <img src="{{slide.content}}" alt="{{$index}}">
                    <div class="carousel-caption">
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <a class="left carousel-control"  href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

        </div>
    </div>

    <add-content url="Image"></add-content>

</div>
