<div ng-controller="userImagesCtrl">
    <div id="slides_control" ng-show="true">

        <div id="carousel-example-generic" ng-mouseenter="pause()" ng-mouseleave="play()" class="carousel slide" data-ride="carousel">

            <ol class="carousel-indicators">
                <li data-target="#carousel-example-generic" ng-repeat="slide in slides" data-slide-to="{{$index}}" ng-class="{active:!$index}"></li>
             </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner" role="listbox">
                <div class="item" ng-repeat="slide in slides" ng-class="{active:!$index}">
                    <img src="{{slide.content}}" alt="{{$index}}">
                    <div class="carousel-caption">
                    </div>
                </div>
            </div>

            <!-- Controls -->
            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
            <a class="left carousel-control"  href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>

        </div>
    </div>

    <div ng-show="false">

        <div action="/upload" class="dropzone" dropzone="" id="dropzone">
            <div class="dz-default dz-message">{{'SignUp.Drop_Img' | translate}}
            </div>
        </div>

        <object data="your.svg" type="image/svg+xml">
            <img src="https://lh3.googleusercontent.com/-0ev4SWIiOCE/VSEGXLde_OE/AAAAAAAAfAw/7hk1WT1XHoc/s144-c-Ic42/muAYtH.jpg" />
        </object>

        <button class="btn btn-success" ng-click="uploadFile()">Upload File</button>

    </div>

    <add-content url="Image"></add-content>

</div>
