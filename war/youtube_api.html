<html>
	<head>
	<script src="C:\Users\dell\Desktop\Development\projects\Coachersir\war\VideoUpload.js"></script>
	<script src="https://apis.google.com/js/client.js?onload=init"></script>
	</head>

	<body>
	<div id="results"></div>
		<input type="file" id="files"/>
	</body>
	
	<script>
		function appendResults(text) {
		var results = document.getElementById('results');
		results.appendChild(document.createElement('P'));
		results.appendChild(document.createTextNode(text));
		}

			function makeRequest() {
				var request = gapi.client.urlshortener.url.get({'shortUrl': 'http://goo.gl/fbsS'});
			
				request.then(function(response) {
					appendResults(response.result.longUrl);
				}, function(reason) {
					console.log('Error: ' + reason.result.error.message);
				});
			}

			function init() {
				gapi.client.setApiKey('AIzaSyDV347aqOUbpx3WzZmotlrOe637REIbjkQ');
				gapi.client.load('urlshortener', 'v1').then(makeRequest);
				UploadVideo();
			}
				
			//--files
			function handleFileSelect(evt) {
				var files = evt.target.files; // FileList object

				var file = files[0];
				UploadVideo.prototype.uploadFile(file);
				UploadVideo.uploadFile(file);
				
			}

			document.getElementById('files').addEventListener('change', handleFileSelect, false);
			
    </script>
</html>
